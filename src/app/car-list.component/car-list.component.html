<h2 style="text-align: center;">Car List</h2>

<button mat-raised-button color="primary" (click)="openAddCarDialog()">Add Car</button>
  <ul class="car-list">
    @for (car of (this.cars$| async); track car.id) {
      <li>
        <!-- correct placement of event bindings -->
        <app-cars
          [car]="car"
          (edit)="editCar($event)"
          (delete)="deleteCar($event)"
          (details)="detailsCar($event)"
          >
        </app-cars>
      </li>
    }
  </ul>
